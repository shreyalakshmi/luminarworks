        </div><br>


        <div>

            <input type="text" id="phone" placeholder="### ### ####" class="form-control">
        </div><br>

        <label for="add">Mailing Address:</label><br>

        <div>

            </select>
        </div><br>

        <label for="gender">Gender</label><br>

            <input type="radio" id="gender" name="male"> <label for="gender">Male</label>
            <input type="radio" id="gender" name="male"> <label for="gender">Female</label>
        </div><br>

        <div><input type="text" id="height"></div><br>
        <label for="weight">Weight</label><br>
        <div> <input type="text" id="weight"></div><br>

        <div> <label for="">Does the athlete have a history of chronic illness?</label></div><br>
        <div>
            <input type="radio" id="yes" name="yes"> <label for="yes">Yes</label><br>
            <input type="radio" name="yes" id="no"> <label for="no">No</label>
        </div><br>

        <div> <label for="">Does the athlete have any allergies?</label></div><br>

        <input type="radio" name="y" id="yes"> <label for="yes">Yes</label><br>
