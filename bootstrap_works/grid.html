<!DOCTYPE html>
<html lang="en">
<head>

   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div class="col-4">
        
    </div>

    <div class="col-4">
        <div class=" border-primary bg-info text-dark ">
            <h1 class="text-center mt-5 fs-1">Athlete Registration Form</h1>
            <div class="mt-5 fs-5">
                <p>Thank you for signing up at our club.Please fill in your information and we will contact
                    you shortly to complete
                    your membership.</p>
            </div>
            <div>
                <label for="name">Athlete's Name:</label><br>
                <input type="text" id="name" placeholder="First" class="form-control">
                <input type="text" id="name" placeholder="Last" class="form-control">
            </div><br>
    
            <label for="date">DOB:</label><br>
            <div> <input type="date" id="date" class="form-control"></div><br>
    
            <div><label for="mail">Email:</label><br>
                <input type="email" id="mail" class="form-control">
            </div><br>
    
    
            <div>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" placeholder="### ### ####" class="form-control">
            </div><br>
    
            <label for="add">Mailing Address:</label><br>
            <div> <textarea name="add" id="" cols="40" rows="1" placeholder="Street Address"
                    class="form-control"></textarea></div><br>
            <div> <input type="text" id="name" placeholder="City" class="form-control"></div><br>
            <div> <input type="text" id="name" placeholder="Region" class="form-control"></div><br>
            <div> <input type="text" id="name" placeholder="Postal/Zip code" class="form-control"></div><br>
            <div>
                <select name="" id="">
                    <option value="">Romania</option>
                    <option value="">France</option>
                </select>
            </div><br>
    
            <label for="gender">Gender</label><br>
            <div>
                <input type="radio" id="gender" name="male"> <label for="gender">Male</label>
                <input type="radio" id="gender" name="male"> <label for="gender">Female</label>
            </div><br>
    
            <label for="height">Height:</label><br>
            <div><input type="text" id="height"></div><br>
            <label for="weight">Weight</label><br>
            <div> <input type="text" id="weight"></div><br>
    
            <div> <label for="">Does the athlete have a history of chronic illness?</label></div><br>
            <div>
                <input type="radio" id="yes" name="yes"> <label for="yes">Yes</label><br>
                <input type="radio" name="yes" id="no"> <label for="no">No</label>
            </div><br>
    
            <div> <label for="">Does the athlete have any allergies?</label></div><br>
    
            <input type="radio" name="y" id="yes"> <label for="yes">Yes</label><br>
            <div> <input type="radio" name="y" id="no"> <label for="no">No</label></div><br>
    
    
            <div>
                <button type="submit" class="btn btn-success">REGISTER</button>
    
            </div>
            </p>
        </div>

    </div>


    <div class="col-4">
