        <h1>Athlete Registration Form</h1>
        <p>Thank you for signing up at our club.Please fill in your information and we will contact <br>

            <label for="name">Athlete's Name:</label><br>
            <input type="text" id="name" placeholder="First">

            <label for="date">DOB:</label><br>
            <input type="date" id="date"><br>
    
            <label for="mail">Email:</label><br>
            <input type="email" id="mail"><br>
    
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" placeholder="### ### ####"><br>
    
            <label for="add">Mailing Address:</label><br>

            <input type="text" id="name" placeholder="City">
            <input type="text" id="name" placeholder="Region"><br>
            <input type="text" id="name" placeholder="Postal/Zip code">
            <select name="" id="">
                <option value="">Romania</option>
                <option value="">France</option>
            </select><br>
    
            <label for="gender">Gender</label><br>
            <input type="radio" id="gender" name="male"> <label for="gender">Male</label>
            <input type="radio" id="gender" name="male"> <label for="gender">Female</label><br>
    
            <label for="height">Height:</label><br>
            <input type="text" id="height"><br>
            <label for="weight">Weight</label><br>
            <input type="text" id="weight"><br>
    
            <label for="">Does the athlete have a history of chronic illness?</label><br>
            <input type="radio" id="yes" name="yes"> <label for="yes">Yes</label>
            <input type="radio" name="yes" id="no"> <label for="no">No</label><br>
    
            <label for="">Does the athlete have any allergies?</label><br>
            <input type="radio" name="y" id="yes"> <label for="yes">Yes</label><br>
            <input type="radio" name="y" id="no"> <label for="no">No</label><br>
    
            <button type="submit">REGISTER</button>
