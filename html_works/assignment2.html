<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>After School Club Registration Form</h1>
    <label for="name">Student Name</label><br>
    <input type="text" id="name" placeholder="first">
    <input type="text" id="name" placeholder="last"><br>

    <label for="birth">Student's Birth Date</label><br>
    <input type="date" id="birth"><br>
    <label for="se">Student's Grade</label><br>
    <select name="" id="se">
        <option value="">kindergarden</option>
        <option value="">Secondary school</option>
        <option value="">Higher secondary</option>
    </select><br>
    <label for="">Which session will your student attend?</label><br>
    <input type="radio" id="a" name="session"><label for="a">full time before school care only</label><br>
    <input type="radio" id="b" name="session"><label for="b">full time after school time only</label><br>
    <input type="radio" id="c" name="session"><label for="c">full time before and after school care</label><br>
    <input type="radio" id="d" name="session"><label for="d">drop in before/after school care</label><br>

    <label for="needs">Please indicate any known allergies or special needs</label><br>
    <textarea name="needs" id="" cols="60" rows="5"></textarea><br>
    <label for="name">Parent/Guardian's Name</label><br>
    <input type="text" id="name" placeholder="first">
    <input type="text" id="name" placeholder="last"><br>
    <label for="number">Parent/Guardian phone:</label><br>
    <input type="text" id="number" placeholder="### ### ####"><br>
    <label for="extra">Additional Phone Number</label><br>
    <input type="text" id="extra" placeholder="##########"><br>
    <label for="mail">Email</label><br>
    <input type="email" id="mail">
    <h2>Authorized Pick Up List</h2>
    <hr>
    <label for="name">Name</label><br>
    <input type="text" id="name" placeholder="first">
    <input type="text" id="name" placeholder="last"><br>
    <label for="number">Phone</label><br>
    <input type="text" id="number" placeholder="##########"><br>
    <label for="rel">Relation to Student</label><br>
    <input type="text" id="rel">
    <hr>
    <input type="text" placeholder="Add more"><br>
    <button>SEND</button>

</body>
</html>
