<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>REGISTRATION FORM</h1> 
   <form action="">
       <label for="name">NAME</label>
       <input type="text"  id="name" placeholder="Fname"><br>

       <label for="number">AGE</label>
       <input type="number" id="number"><br>

       <label for="phn">PHONE NUMBER</label>
       <input type="text" id="phn"><br>

       <label for="mail">EMAIL</label>
       <input type="email" id="mail"><br>

       <label for="date">date of birth</label>
       <input type="date" id="date"><br>

       <label for="">gender</label>
        <label for="male">male</label> <input type="radio" id="male" name="gender">
        <label for="female">female</label> <input type="radio" id="female" name="gender"><br>

        <label for="">ADDRESS</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="address"></textarea><br>

        <label for="se">PLACE</label>
        <select name="" id="se">
            <option value="">KOCHI</option>
            <option value="">CALICUT</option>
            <option value="">THRISSUR</option>
        </select><br>
        <button type="submit">REGISTER</button><br>

        <label for="">SELECT</label>
<input type="checkbox"><label for="">A</label><br>
<input type="checkbox"><label for="">B</label>
    </form>

</body>
</html>
